<ion-view title="cart">
    <ion-header-bar class="bar-positive">
      <h1 class="title">Presi</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list can-swipe="listCanSwipe" show-delete="shouldShowDelete" show-reorder="shouldShowReorder">
        <ion-item class="item" ng-class="{completed: item.completed}" ng-repeat="item in list | filter: {completed: true}" ng-click="toggleComplete(item)">
          {{item.name}}
        </ion-item>
      </ion-list>
    </ion-content>
</ion-view>
